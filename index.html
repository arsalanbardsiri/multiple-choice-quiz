<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Quiz</title>
  </head>
  <body>
    <header>
      <h1>Quiz</h1>
    </header>
    <main>
      <section id="container">
        <p id="question"></p>
        <ul id="choices"></ul>
      </section>
      <div id="feedback"></div>
      <div id="result"></div>
      <div id="timer">Time left: <span id="time"></span> seconds</div>
      <button id="start">Start</button>
      <form id="initials-form" style="display: none">
        <label for="initials">Enter your initials:</label>
        <input type="text" id="initials" maxlength="3" required />
        <button type="submit">Submit</button>
      </form>
      <button id="restart-button" style="display: none;">Restart Quiz</button>
      <button id="clear-button" style="display: none;">Clear Scoreboard</button>
    </main>
    <footer></footer>
    <script src="assets/script/script.js"></script>
  </body>
</html>
